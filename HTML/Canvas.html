<html lang="en">
<head>

    <title>Game</title>
</head>
<body onload="carga()">

    <nav>
        <h1 id="letra" class="col-12">
            <img id="logo" class="rounded-circle p-4" src="../Images/Casas/Logo.jpeg" alt="">
            El Mundo de Harry Potter
            <a href="../index.html" type="button" class="button col-1 out" id="out">Salir</a>
        </h1>
    </nav>

    
    
    <div class="gamecontainer">
        <div id="time" class="">
            <p id="time2"> Tiempo -
                <span id="minutos">00</span>:<span id="segundos">00</span>
                    Score -
                    <span id="score">00</span>
            </p> 
            <div id="usernameDisplay"></div>
            <!--<p id="score"> Score - 
                <span id="puntos">00</span>
            </p>-->
        </div>
      
        <h2 id="siglvl" class="col-12 hidden">Exelente trabajo</h2>
        

     <div class="row">
        <div class="container col-12">
          <div class="row"></div>
          <div class="bioma col-4"></div>
          <div class="bioma col-4"></div>
          <div class="bioma col-4"></div>
        </div>
        </div>
          <div class="row">
        <div class="container col-12">
          <div class="row"></div>
          <div class="nombre col-4" id="n0"><h1 class="nombretext" id="nh0"></h1></div>
          <div class="nombre col-4" id="n1"><h1 class="nombretext" id="nh1"></h1></div>
          <div class="nombre col-4" id="n2"><h1 class="nombretext" id="nh2"></h1></div>
        </div>
        </div>
      <div class="row" id="letrero">
        <div class="source col-12">
            <div class="row">
                <div class="animal col-4" draggable="true"></div>
                <div class="animal col-4" draggable="true"></div>
                <div class="animal col-4" draggable="true"></div>
            </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Verificar si el nombre de usuario est√° almacenado en localStorage
      var username = localStorage.getItem("Name");
      if (username) {
          // Mostrar el nombre de usuario en un elemento HTML
          document.getElementById("usernameDisplay").innerText = "Hola, " + username + "!";
      } else {
          // Si no se encuentra el nombre de usuario en localStorage, mostrar un mensaje alternativo
          document.getElementById("usernameDisplay").innerText = "No se ha encontrado un nombre de usuario.";
      }
  </script>

    <script type="text/javascript">
    
      //setInterval
      var cronometro;
    
      function detenerse()
      {	
        clearInterval(cronometro);
      }
    
      function carga()
      {
        contador_s =0;
        contador_m =0;
        s = document.getElementById("segundos");
        m = document.getElementById("minutos");
    
        cronometro = setInterval(
          function(){
            if(contador_s==60)
            {
              contador_s=0;
              contador_m++;
              m.innerHTML = contador_m;
    
              if(contador_m==60)
              {
                contador_m=0;
              }
            }
    
            s.innerHTML = contador_s;
            contador_s++;
    
          }
          ,1000);
      }
    
      </script>

    <script src="../JS/Canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
