<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" href="../Images/Casas/Logopng.png" type="image/png">
    <link rel="stylesheet" href="../style/style_User.css">
    <link rel="stylesheet" href="../style/style_Can.css">
    <title>Game</title>
</head>
<body onload="carga()">

    <nav>
        <h1 id="letra">
            <img id="logo" class="rounded-circle p-4" src="../Images/Casas/Logo.jpeg" alt="">
            El Mundo de Harry Potter
        </h1>
    </nav>

    <div class="col-10 center gamecontainer">
        <div style="float: left;">
            <p style="color:white; font-size: 30px;" > Tiempo
                    <span id="minutos">0</span>:<span id="segundos">0</span>
                </p> 
            <p style="color:white; font-size: 30px;" > Puntos
                    <b><span id="puntos">0</span></b>
            </p>
            </div>
            <div>
                <a href="index.html" style="float: right; margin-top: 20px; margin-right: 5%;" id="volverbtn">Salir</a>
                <button class='btn btn-outline-primary activar' onclick='musica()'></button>
                <button class='btn btn-outline-primary eliminar' onclick='musicano()'></button> 
            </div>
    
        <h2 id="siglvl" class="center col-10 hidden">Exelente trabajo</h2>
        
      <div class="row">
        <div class="container col-12">
          <div class="row"></div>
          <div class="bioma col-4"></div>
          <div class="bioma col-4"></div>
          <div class="bioma col-4"></div>
        </div>
        </div>
          <div class="row">
        <div class="container col-12">
          <div class="row"></div>
          <div class="nombre col-4" id="n0"><h1 class="nombretext" id="nh0"></h1></div>
          <div class="nombre col-4" id="n1"><h1 class="nombretext" id="nh1"></h1></div>
          <div class="nombre col-4" id="n2"><h1 class="nombretext" id="nh2"></h1></div>
        </div>
        </div>
      <div class="row" id="letrero">
      <div class="source col-12">
        <div class="row">
            <div class="animal col-4" draggable="true"></div>
            <div class="animal col-4" draggable="true"></div>
            <div class="animal col-4" draggable="true"></div>
        </div>
      </div>
      </div>
      </div>

    <script src="../JS/Canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
