<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../Images/Casas/Logopng.png" type="image/png">
    <link rel="stylesheet" href="../style/style_User.css">
    <link rel="icon" href="../Images/Casas/Logo.jpeg" type="image/x-icon">
    <title>User</title>
</head>
<body>
    <script type="text/javascript">
		function initjuego() {
			var textfield = document.getElementById('Name').value;
			localStorage.setItem("Name",textfield);
			localStorage.setItem("puntos",0);
			localStorage.setItem("tiempo",0);
			setTimeout( function() { window.location.href = "Canvas.html"; }, 1000 );
		}
	</script>

    <nav>
        <h1 id="letra">
            <img id="logo" class="rounded-circle p-4" src="../Images/Casas/Logo.jpeg" alt="">
              El Mundo de Harry Potter
        </h1>
    </nav>

    <div class="loll row-">
        <div class="col-12 pt-5 pb-4">
            <label id="label">Ingrese su nombre de usuario: </label>
        </div>
        <div class="col-12 pb-4">
            <input type="text" class="form-label" name="Name" id="Name">
        </div>

        <div class="col-12 pl-4">
            <button class="button" id="send" onclick="initjuego()">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
