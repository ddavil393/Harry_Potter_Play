<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style_Regist.css">
    <link rel="icon" href="../Images/Casas/Logo.jpeg" type="image/x-icon">
    <title>Usuario Registrado</title>
</head>
<body>
    <nav>
        <h1 id="letra">
            <img id="logo" class="rounded-circle p-4" src="../Images/Casas/Logo.jpeg" alt="">
              El Mundo de Harry Potter
        </h1>
    </nav>

    <div class="loll">
        <h1>Registro de Usuario</h1>
        <div class="col-12 pb-4">
            <input type="text" class="form-label" name="Name" id="Name" placeholder="Nombre de Usuario">
        </div>
        
        <div class="loll_02">
            <label id="label">¿Eres mago o bruja?</label>
            <br>
            <button class="button" onclick="selectWizard()">Mago <img src="../Images/Casas/Mago.png" alt=""></button>
            <button class="button" onclick="selectWitch()">Bruja <img src="../Images/Casas/Bruja.png" alt=""></button>
            <br><br>
            <h2>¿Cuál es tu casa?</h2>
            <button class="house-button" onclick="selectHouse('GRIFINDOR')"> <img src="../Images/Casas/GRIFINDOR.png" alt=""> </button>
            <button class="house-button" onclick="selectHouse('HUPPLE')"> <img src="../Images/Casas/HUPPLE.png" alt=""> </button>
            <button class="house-button" onclick="selectHouse('RAVENCLAW')"> <img src="../Images/Casas/RAVENCLAW.png" alt=""> </button>
            <button class="house-button" onclick="selectHouse('SLYTHERIN')"> <img src="../Images/Casas/SLYTHERIN.png" alt=""> </button>
            <br><br>
            <button class="button" onclick="registerUser()">Empezar a jugar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function registerUser() {
            var username = document.getElementById("Name").value;
            var userType = document.querySelector('input[name="userType"]:checked').value;
            var selectedHouse = document.querySelector('input[name="house"]:checked').value;
    
            if (username && userType && selectedHouse) {
                // Crear un objeto con los datos del usuario
                var userData = {
                    username: username,
                    userType: userType,
                    selectedHouse: selectedHouse
                };
    
                // Convertir el objeto a una cadena JSON y guardarlo en localStorage
                localStorage.setItem("userData", JSON.stringify(userData));
    
                // Redirigir al usuario a la página de juego
                window.location.href = "Canvas.html";
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>
    
    
</body>
</html>
